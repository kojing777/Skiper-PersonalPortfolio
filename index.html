<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayuz Gamal - QA Engineer</title>

    <!-- Bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Outfit:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="container">
        <nav>
          <a href="" class="logo">Prayuz.G</a>
          <ul class="menu" id="primary-menu" role="menu">
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Work</a></li>
          </ul>
          <div class="btn-container">
            <a href="" class="cta"><span>Contact Me</span></a>
          </div>

          <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
      </div>
    </header>

    <!-- Bootstrap cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');

        if (!hamburger || !menu) return;

        hamburger.addEventListener('click', function () {
          const expanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', String(!expanded));
          this.classList.toggle('open');
          menu.classList.toggle('open');
        });

        // Close menu when clicking a menu link (mobile)
        menu.querySelectorAll('a').forEach((link) => {
          link.addEventListener('click', () => {
            if (menu.classList.contains('open')) {
              menu.classList.remove('open');
              hamburger.classList.remove('open');
              hamburger.setAttribute('aria-expanded', 'false');
            }
          });
        });
      })();
    </script>
  </body>
</html>
